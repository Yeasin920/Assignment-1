<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fonts">
    <header class="header">
        <nav class="navbar">
            <div class="logo"><h1>LOGO</h1></div>
             <div class="signup"><button class="btn">
                Sign UP
             </button></div>
        </nav>
         <div class="banner">
            <div class="banner-tytle">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="banner-btn">Stay Focused</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="action">
            <div class="action-container">
                <div class="action-text">
                    <h2>See It In Action</h2>
                    <p>Explore the live preview and imagine your brand in this bold new look</p>
                    <button class="action-btn">Launch Live Preview</button>
                </div>
            </div>
            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </div>

        <div class="prime">
            <div class="prime-container">
                <div class="prime-title">
                    <h1>Joined Thousands of Prductive Users</h1>
                </div>
                <div class="stars">
                    <div class="star">
                        <h3>50K</h3>
                        <p>Active Users</p>
                    </div>
                   
                    <div class="star">
                        <h3>2M+</h3>
                        <p>Focused Session</p>
                    </div>

                    <div class="star">
                        <h3>95%</h3>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
